# NVIDIA STUFF
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=DP-1,3440x1440@144.00,0x0,1
monitor=HDMI-A-1,1920x1080@60,760x1440,1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
# monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1.25

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland # Make sure the correct portal is running
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Wayland magic (screen sharing etc.)
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # More wayland magic (screen sharing etc.)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # used for user sudo graphical elevation
exec-once = waybar # The top bar
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec = ~/.config/hypr/scripts/bgaction # Sets the background based on theme
exec-once = dunst &
# exec-once = flameshot &
# exec-once = cliphist wipe
# exec-once = wl-paste --watch cliphist store

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 10
    border_size = 5
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(00ff66)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
        ignore_opacity = false
    }

    blurls = lockscreen

  shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
  }
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic mouse V1
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(alacritty)$
windowrule = float,class:^(pavucontrol)$
windowrule = float,class:^(blueman-manager)$
windowrule = float,class:^(nm-connection-editor)$
windowrule = float,class:^(chromium)$
windowrule = float,class:^(nautilus)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(alacritty)$
windowrulev2 = animation popin,class:^(alacritty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(nautilus)$
windowrulev2 = opacity 0.8 0.8,class:^(nautilus)$
windowrulev2 = opacity 0.8 0.8,class:^(VSCodium)$
windowrulev2 = animation popin,class:^(chromium)$
windowrulev2 = animation slide,class:^(rofi)$
windowrulev2 = move 100%-433 53,class:^(wofi)$,title:^(clippick)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = size 800 500,class:^(pavucontrol)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, alacritty  # open the terminal
bind = $mainMod, Z, exec, zoom  # open the terminal
bind = $mainMod, B, exec, brave # open brave browswer
bind = $mainMod, Q, killactive, # close the active window
# bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, nautilus # Show the graphical file browser
bind = $mainMod, F, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, rofi -show drun # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = CTRL_SHIFT, S, exec, flameshot gui
# bind = CTRL, C, exec, wl-copy
# bind = CTRL, V, exec, bash -c 'wl-paste | wl-copy'
# bind = CTRL_SHIFT, C, exec, bash -c 'cliphist list | wofi --dmenu | cliphist decode | wl-copy'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = ALT, q, workspace, 1
bind = ALT, w, workspace, 2
bind = ALT, e, workspace, 3
bind = ALT, r, workspace, 4
bind = ALT, t, workspace, 5
bind = ALT, y, workspace, 6
bind = ALT, u, workspace, 7
bind = ALT, i, workspace, 8
bind = ALT, o, workspace, 9
bind = ALT, p, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT SHIFT, q, movetoworkspace, 1
bind = ALT SHIFT, w, movetoworkspace, 2
bind = ALT SHIFT, e, movetoworkspace, 3
bind = ALT SHIFT, r, movetoworkspace, 4
bind = ALT SHIFT, t, movetoworkspace, 5
bind = ALT SHIFT, y, movetoworkspace, 6
bind = ALT SHIFT, u, movetoworkspace, 7
bind = ALT SHIFT, i, movetoworkspace, 8
bind = ALT SHIFT, o, movetoworkspace, 9
bind = ALT SHIFT, p, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

